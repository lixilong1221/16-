<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>用表单实现交互功能</title>
</head>

<body>
<p><table width="589" border="0">
  <tr>
    <td colspan="2" align="center">用户注册表</td>
  </tr>
  <tr>
    <td colspan="2" align="left">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注册账号：
      <input type="text" name="textfield" id="textfield" />
      <font color="#FF0000">*</font>6-20个字母或数字</td>
  </tr>
  <tr>
    <td colspan="2" align="left">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;账号密码：
      <input type="text" name="textfield" id="textfield" />
      <font color="#FF0000">*</font>6-20个字符组合
    </td>
  </tr>
  <tr>
    <td colspan="2" align="left">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;确认密码：
      <input type="text" name="textfield" id="textfield" />
      <font color="#FF0000">*</font></td>
  </tr>
  <tr>
    <td colspan="2" align="left">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;电子邮箱：
      <input type="text" name="textfield" id="textfield" />
      <font color="#FF0000">*</font></td>
  </tr>
  <tr>
    <td colspan="2" align="left">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;您的性别：
      <label>
        <input type="radio" name="RadioGroup1" value="单选" id="RadioGroup1_0" />
        男</label>
      <label>
        <input type="radio" name="RadioGroup1" value="单选" id="RadioGroup1_1" />
        女</label></td>
  </tr>
  <tr>
    <td colspan="2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;您的生日：
      <select>
        <option>1997</option>
        <option>1998</option>
        <option>1999</option>
        <option>2000</option>
      </select>
      年
      <select name="select" id="select">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
      </select>
      月
      <select name="select2" id="select2">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
        <option>13</option>
        <option>14</option>
        <option>15</option>
        <option>16</option>
        <option>17</option>
        <option>18</option>
        <option>19</option>
        <option>20</option>
        <option>21</option>
        <option>22</option>
        <option>23</option>
        <option>24</option>
        <option>25</option>
        <option>26</option>
        <option>27</option>
        <option>28</option>
        <option>29</option>
        <option>30</option>
        <option>31</option>
      </select>
      日</td>
  </tr>
  <tr>
    <td width="113" align="left">&nbsp;&nbsp;&nbsp;个性化签名：      </td>
    <td width="466" align="left"><textarea  name="textfield2" cols="55" rows="8" id="textfield2" width="800" height="500"></textarea></td>
  </tr>
  <tr>
    <td colspan="2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;附加信息：
      <label>
        <input type="radio" name="邮件" value="单选" id="邮件_0" />
        接收邮件</label>
      <label>
        <input type="radio" name="邮件" value="单选" id="邮件_1" />
        不接收邮件</label>
      <label>
        <input type="radio" name="公开" value="单选" id="公开_0" />
        只公开邮箱</label>
      <label>
        <input type="radio" name="公开" value="单选" id="公开_1" />
        公开个人信息</label></td>
  </tr>
  <tr>
    <td colspan="2" align="center"><input type="submit" name="button" id="button" value="提交" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="reset" name="button2" id="button2" value="重置" /></td>
  </tr>
</table>

</p>
</body>
</html>
